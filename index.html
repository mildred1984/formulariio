<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Formulario</title>

  <body>
    <form class="form">
      <li>
        <label class="form__label" for="nombre">Nombre</label>
        <input
          class="form_label_item"
          type="text"
          name="nombre"
          placeholder="Escribe tu nombre"
        />
      </li>
      <li>
        <label class="form__label" for="apellidos">Apellidos</label>
        <input
          class="form_label_item"
          type="text"
          name="apellidos"
          id="apellidos"
          placeholder="1r Apellido"
        />
      </li>
      <li></li>
      <label class="form__label" for="email">asunto</label>
      <input
        class="form_label_item"
        type="email"
        name="email"
        id="email"
        placeholder="email"
        required
      /></li>
    <li>
      <label class="form__label" for="asunto">Email</label>
      <input
        class="form_label_item"
        type="text"
        name="asunto"
        id="asunto"
        placeholder="asunto"
      /></li>
    <li>
      <label class="form__label" for="mensaje">Mensaje</label>
      <textarea
        class="tarea"
        name="mensaje"
        for="mensaje"
        placeholder="envuia tu comentario aqui"
      ></textarea></li>
      <li>
      <input class="submit" type="submit" name="enviar" value="enviar datos" />
    </li>
    </form>
    <footer class="propiedad"><p>Mildred lopez</p></footer>
